<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="UTF-8">
    <title>Prime Date Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .date-inputs {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .date-inputs > div {
            flex: 1 1 200px;
            min-width: 150px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .results {
            margin-top: 20px;
        }

        ul {
            padding-left: 20px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Prime Date Analyzer</h1>

    <div class="date-inputs">
        <div>
            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate">
        </div>
        <div>
            <label for="toDate">To Date:</label>
            <input type="date" id="toDate">
        </div>
    </div>

    <button onclick="analyzeDates()">Analyze</button>

    <div class="results" id="results"></div>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num === 2) return true;
            if (num % 2 === 0) return false;
            const sqrt = Math.floor(Math.sqrt(num));
            for (let i = 3; i <= sqrt; i += 2) {
                if (num % i === 0) return false;
            }
            return true;
        }
        
        function formatDateLocal(date) {
            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const dd = String(date.getDate()).padStart(2, '0');
            return `${yyyy}-${mm}-${dd}`;
        }

        function analyzeDates() {
            const fromDate = new Date(document.getElementById('fromDate').value);
            const toDate = new Date(document.getElementById('toDate').value);
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (isNaN(fromDate) || isNaN(toDate) || fromDate > toDate) {
                resultsDiv.innerHTML = '<p>Please select valid dates.</p>';
                return;
            }

            const yearCounts = {}; // { YYYY: count }
            const primeDates = [];
            let currentDate = new Date(fromDate);

            while (currentDate <= toDate) {
                const yyyy = currentDate.getFullYear();
                const mm = String(currentDate.getMonth() + 1).padStart(2, '0');
                const dd = String(currentDate.getDate()).padStart(2, '0');
                const yyyymmdd = parseInt(`${yyyy}${mm}${dd}`, 10);

                if (!yearCounts[yyyy]) yearCounts[yyyy] = 0;

                if (isPrime(yyyymmdd)) {
                    primeDates.push(new Date(currentDate));
                    yearCounts[yyyy]++;
                }

                currentDate.setDate(currentDate.getDate() + 1);
            }

            // Calculate gaps and track dates
            let minGap = Infinity;
            let maxGap = -Infinity;
            let minPair = null;
            let maxPair = null;

            for (let i = 1; i < primeDates.length; i++) {
                const gap = (primeDates[i] - primeDates[i - 1]) / (1000 * 60 * 60 * 24);
                if (gap < minGap) {
                    minGap = gap;
                    minPair = [primeDates[i - 1], primeDates[i]];
                }
                if (gap > maxGap) {
                    maxGap = gap;
                    maxPair = [primeDates[i - 1], primeDates[i]];
                }
            }

            //const formatDate = date => date.toISOString().slice(0, 10).replace(/-/g, '');
            const formatDate = date => formatDateLocal(date);

            // Display results
            resultsDiv.innerHTML = `
    <h3>Years in Range (Prime Count):</h3>
    <ul>${Object.entries(yearCounts)
                    .map(([year, count]) => `<li>${year} â€” ${count} prime day${count !== 1 ? 's' : ''}</li>`)
                    .join('')}</ul>

    <h3>Minimum Days Between Prime Dates:</h3>
    <p>${minGap === Infinity ? 'N/A' : `${minGap} days between ${formatDate(minPair[0])} and ${formatDate(minPair[1])}`}</p>

    <h3>Maximum Days Between Prime Dates:</h3>
    <p>${maxGap === -Infinity ? 'N/A' : `${maxGap} days between ${formatDate(maxPair[0])} and ${formatDate(maxPair[1])}`}</p>

    <h3>Prime Dates (YYYY-MM-DD):</h3>
    <ul>${primeDates.map(d => `<li>${formatDate(d)}</li>`).join('')}</ul>
  `;
        }


    </script>
</body>

</html>
